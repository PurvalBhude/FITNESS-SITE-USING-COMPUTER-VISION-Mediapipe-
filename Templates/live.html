<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise and Live Video</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #6d5555;
}

.container {
    display: flex;
    border: 1px solid #ccc;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.exercise, .live-video {
    padding: 20px;
}

.exercise {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-right: 1px solid #ccc;
}

.live-video {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

video {
    width: 100%;
    height: auto;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="exercise">
            <h2>Exercise Instructions</h2>
            <img src="path/to/your/exercise.gif" alt="Exercise GIF">
        </div>
        <div class="live-video">
            <h2>Live Video</h2>
            
        </div>
    </div>
    <script>
        // Get access to the video element
const video = document.getElementById('video');

// Request access to the user's camera
navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
        // Set the source of the video element to the stream from the camera
        video.srcObject = stream;
    })
    .catch((err) => {
        console.error('Error accessing the camera', err);
    });

    </script>
</body>
</html>
